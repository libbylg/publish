<!-- Add your site or application content here -->

<div class="main-frame">

    <h1 onfocus="">DigitalFoundry模块发布系统</h1>

    <div class="view-top" id="app-module-table">
        <!--构造整个模块列表-->
        <table>
            <tr v-for="rowpos in rowsize">
                <td class="module-row" v-for="colpos in colsize" v-if="indexOfPos(rowpos, colpos) < modules.length">
                    <module-item :module="modules[indexOfPos(rowpos, colpos)]"
                                 :index="indexs[modules[indexOfPos(rowpos, colpos)].name]"
                                 :status="status"></module-item>
                </td>
            </tr>
        </table>
    </div>


    <div class="view-down" id="app-module-detial">
        <div v-if="'' != status.selname" class="detial-table">
            <div class="detial-row">
                <p class="detial-title">当前模块:</p>
                <a class="detial-content" v-if="null != module" :href="module.addr">{{module.name}}</a>
            </div>
            <div class="detial-row">
                <p class="detial-title">发布任务:</p>
                <a class="detial-content" v-if="null != task" :href="task.url">{{task.title}}</a>
            </div>
            <div class="detial-row">
                <p class="detial-title">构建任务:</p>
                <a class="detial-content" v-if="(null != task) && (null != task.build)" :href="task.build.addr">{{build_state()}}</a>
                <a class="detial-content" v-if="(null != task) && (null != task.build)" :href="task.build.addr">{{build_time()}}</a>
            </div>
        </div>
        <div v-if="'' != status.selname">
            <textarea class="detial-log-box" v-if="null != task">{{task_log()}}</textarea>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
