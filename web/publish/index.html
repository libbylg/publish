<!-- Add your site or application content here -->

<div class="main-frame">

    <h1 onfocus="">DigitalFoundry模块发布系统</h1>

    <div class="view-top" id="app-module-table">
        <!--构造整个模块列表-->
        <table>
            <tr v-for="rowpos in rowsize">
                <td class="module-row" v-for="colpos in colsize" v-if="indexOfPos(rowpos, colpos) < modules.length">
                    <module-item :module="modules[indexOfPos(rowpos, colpos)]"
                                 :index="indexs[modules[indexOfPos(rowpos, colpos)].name]"
                                 :status="status"></module-item>
                </td>
            </tr>
        </table>
    </div>


    <div class="view-down" id="app-module-detial">
        <table v-if="'' != status.selname">
            <tr class="detial-row">
                <td><p class="detial-title">当前模块:</p></td>
                <td><a class="detial-content" :href="module.addr" v-if="null != module">{{module.name}}</a></td>
                <td>
                    <p :style="success_percent"></p>
                    <p :style="failure_percent"></p>
                </td>
            </tr>
            <tr class="detial-row">
                <td><p class="detial-title">发布任务:</p></td>
                <td><a class="detial-content" href="http://www.baidu.com">xxxx</a></td>
            </tr>
            <tr class="detial-row">
                <td><p class="detial-title">构建任务:</p></td>
                <td><a class="detial-content" href="http://www.baidu.com">xxxx</a></td>
            </tr>
            <tr class="detial-row">
                <td><p class="detial-title">发布状态:</p></td>
                <td><a class="detial-content" href="http://www.baidu.com">xxxx</a></td>
            </tr>
            <tr class="detial-row">
                <td><p class="detial-title">汇总统计:</p></td>
                <td><a class="detial-content" href="http://www.baidu.com">xxxx</a></td>
            </tr>
        </table>
        <div v-if="'' != status.selname">
            <textarea class="module-log-box" rows="10" cols="10">发布状态</textarea>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
